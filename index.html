<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/root.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/chama.jpg" />
    <title>Chama Conection</title>
</head>

<body>
    <div class="principal">
        <img src="./img/chama.jpg" alt="Chama Church" class="imgprincipal">
    </div>
    <div class="container">
        <h3>Queremos conhecer você!</h3>

        <form id="form">

            <div class="container-fluid">



                <div class="column">
                    <div class="d-flex flex-wrap">

                        <div class="form-group form-group col-10 col-md-4 col-lg-4 col-sm-6 col-xl-6">
                            <label for="Date" style="margin: 5px;">Data</label>
                            <input type="date" class="form-control" id="Date" aria-describedby="Date"
                                placeholder="Data de hoje" required>
                        </div>


                        <div class="form-group col-10 col-md-6 col-lg-4 col-sm-6 col-xl-6">
                            <label for="horaculto" style="margin: 5px;">Horário do Culto</label>
                            <select id="culto" class="form-control">
                                <option selected>Selecionar...</option>
                                <option>Primeiro 17hrs</option>
                                <option>Segundo 19hrs</option>
                                <option>Jovens Strong</option>
                                <option>Culto da Família</option>
                                <option>Culto AME</option>
                            </select>
                        </div>

                    </div>

                    <div class="form-group col-12 ">
                        <label for="Nome" style="margin: 5px;">Voluntário</label>
                        <input type="text" class="form-control" style="margin: 5px;" id="voluntario"
                            placeholder="Nome do voluntário..." required>
                    </div>

                    <div class="form-group col-12 ">
                        <label for="Nome" style="margin: 5px;">Nome</label>
                        <input type="text" class="form-control" style="margin: 5px;" id="nome"
                            placeholder="Nome visitante..." required>
                    </div>


                    <div class="d-flex flex-wrap">
                        <div class="form-group col-10 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                            <label for="horaculto" style="margin: 5px;">Sexo</label>
                            <select id="sexo" class="form-control">
                                <option selected>Selecionar...</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                            </select>
                        </div>
                        <div class=" form-group col-10 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                            <label for="Date" style="margin: 5px;">Idade</label>
                            <input type="number" class="form-control" id="idade" aria-describedby="idade"
                                placeholder="Sua Idade" required>
                        </div>

                        <div class="form-group col-10 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                            <label for="horaculto" style="margin: 5px;">Estado Civil</label>
                            <select id="civil" class="form-control">
                                <option selected>Selecionar...</option>
                                <option>Solteiro</option>
                                <option>Casado</option>
                                <option>Divorciado</option>
                                <option>Viúvo</option>
                            </select>
                        </div>
                        <div class=" form-group col-10 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                            <label for="Date" style="margin: 5px;">Telefone</label>
                            <input type="text" class="form-control" placeholder="Ex.: (00) 00000-0000"
                                data-mask="(00) 00000-0000" maxlength="15" autocomplete="off" id="phone">
                        </div>

                    </div>

                    <div class="form-group col-12 ">
                        <label for="Nome" style="margin: 5px;">Bairro</label>
                        <input type="text" class="form-control" style="margin: 5px;" id="bairro" name="bairro"
                            placeholder="Seu Bairro..." required>
                    </div>

                    <div class=" form-group col-10" id="radiosinputs">
                        <label style="margin: 5px; font-size: 20px;">Como conheceu a igreja?</label></br>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="1">
                            <label class="form-check-label" for="inlineRadio1">Instagram<br>Facebook</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="2">
                            <label class="form-check-label" for="inlineRadio2">Whatsapp</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="3">
                            <label class="form-check-label" for="inlineRadio3">Youtube </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="4">
                            <label class="form-check-label" for="inlineRadio3">Passei em frente a igreja </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7"
                                value="5">
                            <label class="form-check-label" for="inlineRadio3">Eu fui convidado </label>

                        </div>
                    </div>

                    <div class="col-10">
                        <input type="text" class="form-control" style="margin-bottom: 5px; display: none;" id="convidou"
                            name="convidou" placeholder="Quem convidou?" required>
                    </div>

                    <div class="form-group col-10 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                        <label for="horaculto" style="margin: 5px;">Você frequenta alguma igreja?</label>
                        <select id="algumaigreja" name="algumaigreja" class="form-control">
                            <option selected>Selecionar...</option>
                            <option value="1">SIM</option>
                            <option value="2">NÃO</option>
                        </select>
                    </div>

                    <div class="col-10">
                        <input type="text" class="form-control" style="margin-bottom: 5px; display: none;"
                            id="qualigreja" name="qualigreja" placeholder="Qual igreja?" required>
                    </div>
                    <div class="form-group col-10 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                        <label for="horaculto" style="margin: 5px;">Entreguei-me para Jesus hoje:</label>
                        <select id="aceitou" class="form-control">
                            <option selected>Selecionar...</option>
                            <option>SIM</option>
                            <option>NÃO</option>
                        </select>
                    </div>

                    <div class="form-group col-10 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                        <label for="horaculto" style="margin: 5px;">Estou apenas visitando a Chama Church:</label>
                        <select id="visita" class="form-control">
                            <option selected>Selecionar...</option>
                            <option>SIM</option>
                            <option>NÃO</option>
                        </select>
                    </div>

                    <div class="form-group col-10 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                        <label for="horaculto" style="margin: 5px;">Quero me envolver mais na Chama Church:</label>
                        <select id="queromais" name="civil" class="form-control">
                            <option selected>Selecionar...</option>
                            <option>SIM</option>
                            <option>NÃO</option>
                        </select>
                    </div>


                    <!--- Segunda Etapa-->

                    <h3>Meu próximo passo é:</h3>

                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="GR" name="defaultCheck1">
                        <img src="./img/GR.jpg" />
                        <label class="form-check-label" for="defaultCheck1">
                            Quero participar de um Grupo de Relacionamento
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="SH" name="defaultCheck1">
                        <img src="./img/SH.jpg" />
                        <label class="form-check-label" for="defaultCheck1">
                            Quero Agendar uma Sky House
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="PDC" name="defaultCheck1">
                        <img src="./img/PDC.jpg" />
                        <label class="form-check-label" for="defaultCheck1">
                            Participar do Por Dentro da Chama
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="ND" name="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Nenhum
                        </label>
                    </div>


                    <button type="button"
                        class="btn disable btn-warning col-10 col-md-6 col-lg-6 col-sm-8 col-xl-6 d-flex justify-content-center "
                        id="envio">Enviar</button>

                </div>

            </div>


        </form>





    </div>
    <div class="final">
        <img src="./img/chama.jpg" alt="Chama Church" class="imgprincipal">
    </div>
    <h5>CHAMA CHURCH - MINHA IGREJA, MINHA FAMÍLIA</h5>
    <p>Av. Bispo Pedro Massa, nº 9 - Cidade Nova 2<br>Manaus-AM</p>
